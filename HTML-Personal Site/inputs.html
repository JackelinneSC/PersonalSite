<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <div class="">
        <label for="">Enter your birthday:</label>
        <input type="date" name="" value="" max="2019-01-01">
      </div>
      <div class="">
        <label for="">Choose a file:</label>
        <input type="file" name="" value="" accept=".doc,.docx,image/png">
      </div>
      <p>Select if yes</p>
      <div class="">
        <input type="radio" name="" value="" >
        <label for="">Yes</label>
      </div>
      <p>audio settings</p>
      <div class="">
        <input type="range" name="" value="" min="0" max="100">
        <label for="">Volume</label>
      </div>
    </form>
  </body>
</html>
